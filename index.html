<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Warzone Drop Randomiser</title>
    <link href="https://mnicholas26.github.io/warzonedroprandomiser/wdrcss.css" rel="stylesheet" type="text/css">
    <script src="https://mnicholas26.github.io/warzonedroprandomiser/wdrjs.js"></script>
    <!--<link href="wdrcss.css" rel="stylesheet" type="text/css">
    <script src="wdrjs.js"></script>-->
</head>
<body>
<div id="appwrapper">
    <div id="leftcolumn" class="sidebar column"></div>
    <svg id="svgarea" viewbox="0 0 1000 1000">
        <defs>
            <pattern id="mapimg" patternUnits="userSpaceOnUse" width="1000" height="1000">
                <image href="https://mnicholas26.github.io/warzonedroprandomiser/warzonemap3k.jpg" x="0" y="0" width="1000" height="1000"></image>
                <!--<image href="warzonemap3k.jpg" x="0" y="0" width="1000" height="1000"></image>-->
            </pattern>
        </defs>
        <rect id="map" width="1000" height="1000" x="0" y="0" fill="url(#mapimg)"></rect>
    </svg>
    <div id="rightcolumn" class="sidebar column">
        <div id="methodselect" class="row">
            <span>Method:</span>
            <div id="methoddropdown" class="dropdownwrapper">
                <div class="dropdown">Map Cell</div>
                <div>
                    <div>Map Cell</div>
                    <div>Coordinate</div>
                    <!--<div>Name</div>-->
                </div>
            </div>
        </div>
        <div id="methodsquare">
            <div class="description">
                <span>Description:</span>
                <div>This method selects a cell from the map grid</div>
            </div>
            <div class="deadzones row">
                <span>Deadzones:</span>
                <div class="toggle"></div>
            </div>
            <div class="biases"></div>
            <div class="animation"></div>
            <div class="methodsettings"></div>
        </div>
        <div id="methodcircle" class="hidden">
            <div class="description">
                <span>Description:</span>
                <div>This method selects a random coordinate and displays a circle around it</div>
            </div>
            <div class="deadzones"></div>
            <div class="biases"></div>
            <div class="animation"></div>
            <div class="methodsettings"></div>
        </div>
        <div id="methodname" class="hidden">
            <div class="description"></div>
            <div class="deadzones"></div>
            <div class="biases"></div>
            <div class="animation"></div>
            <div class="methodsettings"></div>
        </div>
        <button id="roll">roll</button>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Warzone Drop Randomiser</title>
  <link href="warzonedroprandomiser/wdrcss.css" rel="stylesheet" type="text/css">
  <script src="warzonedroprandomiser/wdrjs.js"></script>
</head>
<body>
<div id="appwrapper">
    <div id="leftcolumn" class="column"></div>
    <svg id="svgarea" viewbox="0 0 1000 1000">
        <defs>
            <pattern id="mapimg" patternUnits="userSpaceOnUse" width="1000" height="1000">
                <image href="warzonedroprandomiser/warzonemap3k.jpg" x="0" y="0" width="1000" height="1000"></image>
            </pattern>
        </defs>
        <rect id="map" width="1000" height="1000" x="0" y="0" fill="url(#mapimg)"></rect>
    </svg>
    <div id="rightcolumn" class="column">
        <button id="roll">roll</button>
    </div>
</div>
</body>
</html>
